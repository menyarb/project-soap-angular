<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title>Modifer un Client</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div class="row">
          <!-- Champ ID -->
          <div class="col-lg-4 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>ID</mat-label>
              <input matInput type="text" placeholder="Entrer l'ID" />
            </mat-form-field>
          </div>
  
          <!-- Champ Nom -->
          <div class="col-lg-4 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Nom</mat-label>
              <input matInput type="text" placeholder="Entrer le Nom" />
            </mat-form-field>
          </div>
  
          <!-- Champ Prénom -->
          <div class="col-lg-4 col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Prénom</mat-label>
              <input matInput type="text" placeholder="Entrer le Prénom" />
            </mat-form-field>
          </div>
        </div>
  
        <div class="row m-t-16">
          <div class="col-lg-12">
            <button mat-flat-button color="primary" type="button">
                Modifer
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
