<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des Étudiants</mat-card-title>
    
    <!-- Conteneur avec Flexbox pour gérer l'espacement -->
    <div class="d-flex justify-content-between align-items-center" style="width:80%;">
      <!-- Bouton "Ajouter un étudiant" à droite avec marge -->
      <div class="ml-auto" style="margin: 100px;margin-top: -2px;">
        <button mat-flat-button color="primary" (click)="ajouterEtudiant()">
          Ajouter un étudiant
        </button>
      </div>
    </div>
  </mat-card-header>
  
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="students">
        
        <!-- Colonne Prénom -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Prénom </th>
          <td mat-cell *matCellDef="let student"> {{ student.firstName }} </td>
        </ng-container>

        <!-- Colonne Nom -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let student"> {{ student.lastName }} </td>
        </ng-container>

        <!-- Colonne Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let student"> {{ student.email }} </td>
        </ng-container>

        <!-- Colonne Rue -->
        <ng-container matColumnDef="street">
          <th mat-header-cell *matHeaderCellDef> Rue </th>
          <td mat-cell *matCellDef="let student"> {{ student.street || 'Non spécifié' }} </td>
        </ng-container>

        <!-- Colonne Ville -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> Ville </th>
          <td mat-cell *matCellDef="let student"> {{ student.city || 'Non spécifié' }} </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let student">
            <button mat-icon-button color="primary" (click)="modifierEtudiant(student)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="supprimerEtudiant(student)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
